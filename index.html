<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css"> <!--  css file attached here -->
    <title>Groceries Shopping List </title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid jumboTronBg">
        <div class="container">
          <h1 class="display-4 threeDtext text-center">Grocery Shopping  </h1>
          <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 ">
                <div class="box justify-content-center ml-md-4 ml-5">
                    <select name="category" id="category">
                        <option value="" selected disabled> select grocery category</option>
                        <option value="all">All</option>
                        <option value="food item">food item</option>
                        <option value="stationery">stationery</option>
                        <option value="health products">health products</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8  text-center">

            <table id="groceriesTable" class="rwd-table hidden mx-auto" >
                <thead>
                    <tr>
                        <th>SI NO</th>
                        <th>NAME</th>
                        <th>QUANTITY</th>
                        <th>UNIT</th>
                        <th>DEPARTMENT</th>
                        <th>NOTES</th>
                    </tr>
                    
                </thead>
                <tbody id="tableContents">
        
                </tbody>
            </table>
        

        </div>
    </div>
    








    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script> <!--  javascript file attached here -->
</body>
</html>
